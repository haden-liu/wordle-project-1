<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Wordled
    </header>

    <div id = "input_container">
        <div class="grid_container">
            <div class = "grid_row">
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
            </div>
            <div class = "grid_row">
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
            </div>
            <div class = "grid_row">
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
            </div>
            <div class = "grid_row">
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
            </div>
            <div class = "grid_row">
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
            </div>
            <div class = "grid_row">
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
                <div class = "word_cell"></div>
            </div>
        </div>

    </div>        
    
    <div id = "keyboard_container">
            <div class="keyboard_row">
                <button data-key="Q">Q</button>
                <button data-key="W">W</button>
                <button data-key="E">E</button>
                <button data-key="R">R</button>
                <button data-key="T">T</button>
                <button data-key="Y">Y</button>
                <button data-key="U">U</button>
                <button data-key="I">I</button>
                <button data-key="O">O</button>
                <button data-key="P">P</button>
            </div>
            <div class="keyboard_row">
                <button data-key="A" >A</button>
                <button data-key="S" >S</button>
                <button data-key="D" >D</button>
                <button data-key="F" >F</button>
                <button data-key="G" >G</button>
                <button data-key="H" >H</button>
                <button data-key="J" >J</button>
                <button data-key="K" >K</button>
                <button data-key="L" >L</button>
            </div>
            <div class="keyboard_row">
                <button data-key="ENTER">ENTER</button>
                <button data-key="Z" >Z</button>
                <button data-key="X" >X</button>
                <button data-key="C" >C</button>
                <button data-key="V" >V</button>
                <button data-key="B" >B</button>
                <button data-key="N" >N</button>
                <button data-key="M" >M</button>
                <button data-key="DEL">DEL</button>
            </div>
        </div>

        <div class = "score-container">
            <p class = 'score-p'>
                <span class='score'>Player</span>
                <br>
                <span id = 'name' class='number'></span>
            </p>
            <p class = 'score-p'>
                <button id="finish-btn">Finish</button></p>
            <p class = 'score-p'>
                <span class='score'>Score</span>
                <br>
                <span id = 'result' class='number'>0</span>
            </p>
        </div>

        <script src="script2.js"></script>
</body>
</html>
